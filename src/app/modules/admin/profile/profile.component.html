<div class="flex flex-col w-full">
    <ng-container>
        <!-- Formulaire de profil utilisateur -->
        <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="myForm" *ngIf="myForm">

                    <!-- Titre du formulaire avec nom de l'utilisateur -->
                    <h1 class="mt-6 mb-4 ml-1 text-[#8B7F87] text-3xl font-semibold">
                        Profil {{user?.lastName}} {{user?.firstName}}
                    </h1>

                    <!-- Composant pour uploader la photo de profil -->
                    <div class="flex items-center justify-center ">
                        <app-upload
                            [folder]="'photos'"
                            [image]="user.photo"
                            (dataEvent)="receiveData($event)"
                        ></app-upload>
                    </div>

                    <!-- Champs nom et prénom -->
                    <div class="flex flex-col gap-2  mt-[2rem] md:flex-row">
                        <mat-form-field class="w-full ">
                            <!-- Champ nom -->
                            ...
                        </mat-form-field>

                        <mat-form-field class="w-full">
                            <!-- Champ prénom -->
                            ...
                        </mat-form-field>
                    </div>

                    <!-- Champs email et téléphone -->
                    <div class="flex flex-col gap-2 mt-2 md:flex-row">
                        <mat-form-field class="w-full">
                            <!-- Champ email -->
                            ...
                        </mat-form-field>

                        <mat-form-field class="w-full ">
                            <!-- Champ téléphone -->
                            ...
                        </mat-form-field>
                    </div>

                    <!-- Champ mot de passe avec affichage/masquage -->
                    <mat-form-field class="w-full">
                        <!-- Champ mot de passe sécurisé -->
                        ...
                    </mat-form-field>

                    <!-- Champs spécifiques pour les enseignants (roleId == 1) -->
                    <ng-container *ngIf="user.roleId==1">

                        <!-- Champ ville -->
                        <div class="mt-2">
                            ...
                        </div>

                        <!-- Upload du CV et bouton de téléchargement -->
                        <div class="flex flex-col items-center justify-center gap-2 mt-4 md:flex-row">
                            ...
                        </div>

                        <!-- Champs de sélection : services et spécialités -->
                        <div class="flex flex-col gap-2 mt-4 md:flex-row">
                            ...
                        </div>

                        <!-- Champs de sélection : méthodes et niveaux -->
                        <div class="flex flex-col gap-2 mt-4 md:flex-row">
                            ...
                        </div>

                    </ng-container>

                    <!-- Bouton d’enregistrement du formulaire -->
                    <div class="flex items-end justify-end py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-6 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">
                        ...
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
