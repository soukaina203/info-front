<!-- Section principale qui s'affiche uniquement si une classe est disponible -->
<div class="w-full h-screen mt-7" *ngIf="class">

    <!-- Conteneur centré pour le contenu de la classe -->
    <div class="flex flex-col w-[70%] mx-auto">

        <!-- Section de l'image de la classe -->
        <img [src]="Url" class="object-cover w-full rounded-lg shadow-md h-52" alt="class" />

        <!-- Titre de la classe et informations sur la date et la durée -->
        <div class="flex items-center justify-between mt-6">
            <div class="absolute top-8 left-8">
                <a routerLink="/user/cours"
                    class="flex items-center text-[#2E849D] hover:underline hover:cursor-pointer">
                    <!-- Icône flèche retour -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L4.414 9H17a1 1 0 110 2H4.414l3.293 3.293a1 1 0 010 1.414z"
                            clip-rule="evenodd" />
                    </svg>
                    Retour aux cours
                </a>
            </div>
            <h2 class="text-4xl font-bold text-[#2E849D]">
                {{class.title}}
            </h2>

            <p class="text-xl font-semibold text-gray-600">
                {{class.date | date: 'd MMMM y' }} | {{class.duree }}
            </p>
        </div>

        <!-- Informations sur le professeur -->
        <span class="text-2xl font-semibold text-gray-500">
            Prof : {{class.user.firstName}} {{class.user.lastName}}
        </span>

        <!-- Description de la classe -->
        <p class="mt-4 text-xl font-semibold text-gray-700">
            {{class.description}}
        </p>

        <!-- Section des boutons d'action -->


        <div
            class="flex items-end justify-end py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-6 sm:pr-12 sm:pl-7 dark:bg-transparent">
            <a [href]="class.link">
                <button [routerLink]="" class=" font-medium hover:before:bg-black
                        relative h-[45px] w-[15rem] overflow-hidden border-black px-3 border-2
                         text-black shadow-2xl transition-all before:absolute before:bottom-0
                          before:left-0 before:top-0 before:z-0 before:h-full before:w-0
                           before:bg-black before:transition-all before:duration-500
                            hover:text-[#8E7F7F]  hover:shadow-black hover:before:left-0 hover:before:w-full">
                    <span class="relative z-10">Rejoindre la reunion</span>
                </button>
            </a>
        </div>
    </div>
</div>
