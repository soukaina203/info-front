
<div class="w-full h-screen mt-7" *ngIf="class">
    <div class="flex flex-col w-[70%] mx-auto">
      <!-- Image Section -->
      <img
        [src]="Url"
        class="object-cover w-full rounded-lg shadow-md h-52"
        alt="class"
      />

      <!-- Title and Date Section -->
      <div class="flex items-center justify-between mt-6">
        <h2 class="text-4xl font-bold text-[#2E849D]">
          {{class.title}}
        </h2>

        <p class="text-xl font-semibold text-gray-600">
          {{class.date |  date: 'd MMMM y' }} | {{class.duree }}
        </p>
      </div>
      <span class="text-2xl font-semibold text-gray-500">
       Prof :  {{class.user.firstName}} {{class.user.lastName}}
       </span>n
      <!-- Description Section -->
      <p class="mt-4 text-xl font-semibold text-gray-700">
        {{class.description}}
      </p>

      <!-- Buttons Section -->
      <div class="flex mt-6 space-x-4">
        <!-- Join Meeting Button -->
        <a
          [href]="class.link"
          target="_blank"
          class="bg-[#2E849D] text-white text-md font-medium py-2 px-6  shadow hover:bg-[#24697C] transition duration-300 ease-in-out"
        >
          Rejoindre la r√©union
        </a>

        <!-- Back Button -->
        <button
          mat-icon-button
          routerLink="/user/cours"
          class="flex items-center px-6 py-2 font-medium text-gray-700 transition duration-300 ease-in-out bg-gray-200 shadow text-md hover:bg-gray-300"
        >
          <span class="mr-2 material-icons">arrow_back</span> Retour
        </button>
      </div>
    </div>
  </div>
