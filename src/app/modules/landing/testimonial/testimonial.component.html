<section id="about" class="py-20 bg-gray-50">
    <div class="container px-4 mx-auto md:px-6">
      <div class="max-w-3xl mx-auto mb-16 text-center">
        <h2 class="mb-4 text-3xl font-bold text-gray-800 md:text-4xl">
          Ce qu'ils disent de nous
        </h2>
        <div class="h-1 w-20 bg-[#2E849D] mx-auto mb-6"></div>
        <p class="text-lg text-gray-500">
          La satisfaction de nos élèves et de leurs parents est notre plus grande récompense
        </p>
      </div>

      <div class="grid grid-cols-1 gap-8 mb-16 md:grid-cols-3">
        <div
          *ngFor="let testimonial of testimonials"
          class="relative p-6 bg-white border border-gray-100 rounded-lg shadow-sm"
        >
          <div class="absolute -top-4 left-6">
            <span class="text-5xl text-[#2E849D] opacity-20">"</span>
          </div>
          <div class="pt-2">
            <p class="mb-6 italic text-gray-700">{{ testimonial.quote }}</p>
            <div class="flex items-center">
              <div class="flex h-10 w-10 items-center justify-center bg-[#2E849D] rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-[#2E849D]"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 14l9-5-9-5-9 5 9 5zm0 0v6"
                  />
                </svg>
              </div>
              <div class="ml-3">
                <p class="font-medium text-gray-900">{{ testimonial.name }}</p>
                <p class="text-sm text-gray-500">{{ testimonial.role }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-[#2E849D] rounded-lg shadow-lg p-8 text-white">
        <div class="grid grid-cols-2 gap-6 md:grid-cols-4 md:gap-8">
          <div *ngFor="let stat of stats" class="text-center">
            <div class="mb-2 text-3xl font-bold md:text-4xl">{{ stat.value }}</div>
            <div class="text-sm md:text-base opacity-80">{{ stat.label }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
