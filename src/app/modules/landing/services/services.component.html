<section id="services" class="py-20 bg-white">
    <div class="container px-4 mx-auto max-w-7xl md:px-6">
      <div class="max-w-3xl mx-auto mb-16 text-center">
        <h2 class="mb-4 text-3xl font-bold text-gray-800 md:text-4xl">Nos Services</h2>
        <div class="h-1 w-20 bg-[#2E849D] mx-auto mb-6"></div>
        <p class="text-lg text-[#6B7280]">
          Découvrez nos programmes conçus pour favoriser la réussite académique et le développement personnel des élèves
        </p>
      </div>

      <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let service of services" class="overflow-hidden transition-shadow duration-300 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md group">
          <div class="p-6 md:p-8">
            <div class="flex justify-center mb-5">
              <div class="p-3 rounded-full bg-[#2E849D]/10 group-hover:bg-[#2E849D]/20 transition-colors duration-300">
                <svg *ngIf="service.icon === 'book'" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E849D]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20H5a2 2 0 01-2-2V6a2 2 0 012-2h7v16zM19 20h-2V4h2a2 2 0 012 2v12a2 2 0 01-2 2z" />
                </svg>
                <svg *ngIf="service.icon === 'calendar'" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E849D]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <svg *ngIf="service.icon === 'globe'" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E849D]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zM3.6 9h16.8M3.6 15h16.8M12 3.6v16.8" />
                </svg>
              </div>
            </div>
            <h3 class="mb-3 text-xl font-bold text-center text-gray-800">{{ service.title }}</h3>
            <p class="text-[#6B7280] mb-6 text-center">{{ service.description }}</p>
            <ul class="space-y-2">
              <li *ngFor="let feature of service.features" class="flex items-center">
                <svg class="h-5 w-5 text-[#2E849D] mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span class="text-gray-700">{{ feature }}</span>
              </li>
            </ul>
          </div>
          <div class="px-6 py-4 border-t border-gray-100 bg-gray-50">
            <button [routerLink]="service.link" class="w-full py-2 px-4 text-center text-[#2E849D] font-medium hover:underline transition-all duration-300 flex items-center justify-center">
              En savoir plus
              <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
