<section id="Hero" class="relative py-20 overflow-hidden bg-gradient-to-r from-white to-gray-50">


    <div
        class="absolute inset-0 bg-[radial-gradient(#2E849D_1px,transparent_1px)] [background-size:20px_20px] opacity-10">
    </div>


    <div class="container relative px-4 mx-auto max-w-7xl md:px-6">
        <div class="grid items-center grid-cols-1 gap-12 lg:grid-cols-2">
            <div class="space-y-8">
                <div>
                    <h1 class="mb-4 text-4xl font-bold leading-tight text-gray-800 md:text-5xl lg:text-6xl">
                        L'excellence <span class="text-[#2E849D]">académique</span> pour tous
                    </h1>
                    <p class="max-w-lg mb-6 text-xl text-gray-600">
                        Un accompagnement personnalisé pour la réussite scolaire et l'épanouissement de chaque élève.
                    </p>
                </div>

                <div class="flex flex-wrap gap-4">
                    <button routerLink="/choose"
                        class="px-8 py-3 text-lg text-white rounded-lg bg-[#2E849D] hover:bg-[#2E849D]/90">
                        S'inscrire maintenant
                    </button>
                    <button
                    (click)="scrollTo('contact')"
                        class="px-8 py-3 text-lg border rounded-lg border-[#2E849D] text-[#2E849D] hover:bg-[#2E849D]/10">
                        Nous contacter
                    </button>
                </div>




                <div class="flex flex-col gap-6 pt-4 sm:flex-row md:gap-10">
                    <div class="flex items-center gap-2">
                        <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#2E849D]/10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#2E849D]" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="font-medium text-gray-700">Professeurs qualifiés</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#2E849D]/10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#2E849D]" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="font-medium text-gray-700">Méthodes éprouvées</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#2E849D]/10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#2E849D]" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="font-medium text-gray-700">Résultats garantis</p>
                    </div>
                </div>
            </div>


            <div class="relative hidden lg:block">
                <div
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 rounded-full top-1/2 left-1/2 w-72 h-72 bg-[#2E849D] opacity-10 blur-3xl">
                </div>
                <div class="relative p-6 bg-white border border-gray-100 rounded-lg shadow-xl">
                    <div class="p-8 rounded-lg bg-[#2E849D]/10">
                        <div class="w-full max-w-md mx-auto">
                            <svg class="w-16 h-16 mx-auto mb-4 text-[#2E849D]" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 14l9-5-9-5-9 5 9 5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 14l-9-5 9-5 9 5-9 5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 14v10M4 10l8 4 8-4" />
                            </svg>
                            <h3 class="mb-2 text-xl font-bold text-center text-gray-800">Progression académique</h3>
                            <div class="mt-6 space-y-4">
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-700">Réussite aux examens</span>
                                        <span class="text-sm font-medium text-[#2E849D]">92%</span>
                                    </div>
                                    <div class="w-full h-2 overflow-hidden bg-gray-200 rounded-full">
                                        <div class="h-full rounded-full bg-[#2E849D]" style="width: 92%"></div>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-700">Amélioration des notes</span>
                                        <span class="text-sm font-medium text-[#2E849D]">87%</span>
                                    </div>
                                    <div class="w-full h-2 overflow-hidden bg-gray-200 rounded-full">
                                        <div class="h-full rounded-full bg-[#2E849D]" style="width: 87%"></div>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-700">Satisfaction des parents</span>
                                        <span class="text-sm font-medium text-[#2E849D]">96%</span>
                                    </div>
                                    <div class="w-full h-2 overflow-hidden bg-gray-200 rounded-full">
                                        <div class="h-full rounded-full bg-[#2E849D]" style="width: 96%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
