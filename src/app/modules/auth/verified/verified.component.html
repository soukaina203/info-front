<ng-container  *ngIf="isVerified">

<img src="images/logo/logo.png"   alt="" class="absolute  top-2 left-3 w-[2.8rem]  h-[3.3rem]">
<div class="flex flex-col items-center justify-center w-full h-screen ">

    <img src="icons/verify.png" alt="" class="w-[7rem]  h-[7.3rem]">
    <h1 class="text-xl font-semibold md:text-3xl lg:text-4xl ">Félicitations, votre compte a été créé et vérifié avec succès.  </h1>
</div>
</ng-container >


<ng-container  *ngIf="!isVerified">

<img src="images/logo/logo.png"   alt="" class="absolute  top-2 left-3 w-[2.8rem]  h-[3.3rem]">
<div class="flex flex-col items-center justify-center w-full h-screen ">

    <img src="icons/failed.png" alt="" class="w-[7rem]  h-[7.3rem]">
    <h1 class="text-xl font-semibold md:text-3xl lg:text-3xl ">
Oups, une erreur s'est produite. Veuillez réessayer plus tard. </h1>
</div>
</ng-container >
