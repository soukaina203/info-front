<div class="flex items-center justify-center w-full h-[100vh]">
    <div class="absolute top-8 left-8">
      <a routerLink="/" class="flex items-center text-[#2E849D] hover:underline hover:cursor-pointer">
        <!-- Icône flèche retour -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L4.414 9H17a1 1 0 110 2H4.414l3.293 3.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Retour à l'accueil
      </a>
    </div>

    <div class="grid gap-8 mt-12 md:grid-cols-2">
      <div *ngFor="let profile of profiles" class="p-8 transition-shadow bg-white border border-gray-100 rounded-lg shadow-lg hover:shadow-xl">
        <div class="mb-6 text-center">
          <div class="mx-auto w-16 h-16 bg-[#2E849D]/10 rounded-full flex items-center justify-center mb-4">
            <!-- Étudiant icon -->
            <svg *ngIf="profile.icon === 'book'" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E849D]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20H5a2 2 0 01-2-2V6a2 2 0 012-2h7v16zM19 20h-2V4h2a2 2 0 012 2v12a2 2 0 01-2 2z" />
            </svg>

            <!-- Professeur icon -->
            <svg *ngIf="profile.icon === 'user'" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E849D]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">{{ profile.role }}</h2>
          <p class="mt-2 text-brand-gray">{{ profile.description }}</p>
        </div>
        <button [routerLink]="profile.link" class="w-full bg-[#2E849D] hover:bg-[#2E849D]/90 text-white py-3 rounded-lg">
          S'inscrire comme {{ profile.role.toLowerCase() }}
        </button>
      </div>
    </div>
  </div>
